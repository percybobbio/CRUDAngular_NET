<div class="mat-elevation-z8" style="width: 30%; padding: 40px; margin: 50px auto; display: flex; justify-content: center;">
    <form [formGroup]="formEmpleado">
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>Nombre Completo</mat-label>
                <input matInput formControlName="nombreCompleto">
              </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="correo">
              </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>Sueldo</mat-label>
                <input matInput type="number" formControlName="sueldo">
              </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>Fecha Contrato</mat-label>
                <input matInput formControlName="fechaContrato">
              </mat-form-field>
        </div>
        <div class="flex">
            <button mat-flat-button color="primary" (click)="guardar()">
                Guardar
            </button>
            <button mat-flat-button color="warn" style="margin-left: 12px;" (click)="volver()">
                Volver
            </button>
        </div>
    </form>
</div>
